<script>
console.log("i dont fucking know why, but it will only run in quirks mode. ignore the error.");

let score = 0;

function int(a, b) {
  if (a > b) {
    let c = a;
    a = b;
    b = c;
  }
  return Math.floor(Math.random() * (b - a + 1) + a);
}

document.addEventListener("DOMContentLoaded", function () {
  const sus = document.getElementById("sus");

  if (sus) {
    sus.addEventListener("click", function () {
      const height = int(0, window.innerWidth - 400);
      const width = int(0, window.innerHeight - 160);
      sus.style.marginLeft = `${height}px`;
      sus.style.marginTop = `${width}px`;
      score += 1;
      sus.textContent = String(score);
    });
  }
});
</script>
